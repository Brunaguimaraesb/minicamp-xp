<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //declaracao da variavel da soma
        var totalFrutaSacola = abacate + melancia;
        console.log(totalFrutaSacola);

        //trocando o valor da variavel abacate    
        abacate = 5;

        //somando novamente
        totalFrutaSacola = abacate + melancia;
        console.log(totalFrutaSacola);
    </script>
</html>
